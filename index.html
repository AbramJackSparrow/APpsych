<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Brain Diagram</title>

<style>
  body {
    background-color: #000;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    padding: 20px;
    color: #fff;
    font-family: Arial, sans-serif;
  }

  h1 {
    margin-bottom: 10px;
  }

  .brain-container {
    position: relative;
    max-width: 800px;
  }

  img {
    width: 100%;
    height: auto;
    border: 2px solid #444;
    border-radius: 12px;
    display: block;
  }

  .caption {
    margin-top: 10px;
    text-align: center;
    color: #ccc;
    font-size: 1rem;
  }
</style>
</head>
<body>

  <h1>Interactive Brain Diagram</h1>

  <!-- OUTER BRAIN -->
  <div class="brain-container">
    <img src="Brain-outer.PNG" alt="Brain Outer" usemap="#outermap">
    <map name="outermap">
      <!-- Example hotspots (replace coords using https://www.image-map.net/) -->
      <area shape="poly" coords="250,180,300,160,320,200,280,220" href="frontal.html" alt="Frontal Lobe">
      <area shape="poly" coords="400,250,460,230,480,280,430,300" href="cerebellum.html" alt="Cerebellum">
      <area shape="poly" coords="520,200,600,220,610,280,530,270" href="occipital.html" alt="Occipital Lobe">
    </map>
    <p class="caption">Outer view of the brain</p>
  </div>

  <!-- INNER BRAIN -->
  <div class="brain-container" style="margin-top: 40px;">
    <img src="brain-inner.PNG" alt="Brain Inner" usemap="#innermap">
    <map name="innermap">
      <!-- Use the SAME coords as the outer brain if both images are aligned -->
      <area shape="poly" coords="250,180,300,160,320,200,280,220" href="frontal-inner.html" alt="Frontal Lobe (Inner)">
      <area shape="poly" coords="400,250,460,230,480,280,430,300" href="cerebellum-inner.html" alt="Cerebellum (Inner)">
      <area shape="poly" coords="520,200,600,220,610,280,530,270" href="occipital-inner.html" alt="Occipital Lobe (Inner)">
    </map>
    <p class="caption">Inner view of the brain</p>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brain Map - AP Psychology</title>
  <style>
    body {
      background-color: #0b0b0b;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 20px;
    }

    .brain-container {
      position: relative;
      display: inline-block;
      margin-top: 20px;
    }

    .brain-image {
      width: 800px;
      max-width: 90vw;
      border-radius: 10px;
    }

    /* Tooltip style */
    .region {
      position: absolute;
      cursor: pointer;
      transform: translate(-50%, -50%);
    }

    .region .tooltip {
      visibility: hidden;
      width: 200px;
      background-color: #222;
      color: #fff;
      text-align: left;
      border-radius: 6px;
      padding: 10px;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s;
    }

    .region:hover .tooltip {
      visibility: visible;
      opacity: 1;
    }

    .dot {
      width: 14px;
      height: 14px;
      background-color: rgba(255, 255, 255, 0.7);
      border: 2px solid #00bfff;
      border-radius: 50%;
      transition: 0.3s;
    }

    .region:hover .dot {
      background-color: #00bfff;
      transform: scale(1.3);
    }
  </style>
</head>
<body>
  <h1>AP Psychology Brain Map</h1>

  <div class="brain-container">
    <img src="Brain-outer.PNG" alt="Brain-outer" class="brain-outer">

    <!-- Example structure: -->
    <div class="region" style="top: 35%; left: 60%;">
      <div class="dot"></div>
      <div class="tooltip"><b>Frontal Lobes:</b> Responsible for decision making, problem-solving, and planning.</div>
    </div>

    <div class="region" style="top: 45%; left: 80%;">
      <div class="dot"></div>
      <div class="tooltip"><b>Occipital Lobes:</b> Process visual information from the eyes.</div>
    </div>

    <div class="region" style="top: 55%; left: 45%;">
      <div class="dot"></div>
      <div class="tooltip"><b>Cerebellum:</b> Controls coordination, balance, and fine motor movement.</div>
    </div>

    <!-- Add more brain regions here -->
  </div>

  <p style="margin-top:20px; font-size: 0.9em;">Hover over the glowing spots to learn about each brain region.</p>

</body>
</html>
